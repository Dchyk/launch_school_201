<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <style>
    fieldset {
      border: none;
    }
    </style>
  </head>
  <body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="title">Movie</label></dt>
        <dd>
          <select name="title" id="title" size="4">
            <option value="Alien" selected>Alien</option>
            <option value="Looper">Looper</option>
            <option value="Frozen">Frozen</option>
            <option value="Tommy Boy">Tommy Boy</option>
          </select>
        </dd>

        <dt><label for="rating">Rating</label></dt>
        <dd><input type="range" name="rating" id="rating" min="1" max="5" step="1" /></dd>

      </dl>

      <input type="checkbox" name="add-favorite" value="add-favorite" checked /> Add to my favorites

      <br />

      <input type="submit" value="Rate movie" />

    </fieldset>
  </form>
  </body>
</html>
